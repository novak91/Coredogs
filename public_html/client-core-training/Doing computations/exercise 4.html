<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
    <head>
        <title>Kilos to Pounds</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#inputkilos").focus();
                $("#output_area").hide();
                $("#button").click(function(){
                    varkilos = $("#inputkilos").val();
                    //premenna kilo
                    vargrams = $("#inputgrams").val();
                    //premenna gramy
                    vargrams = vargrams / 1000;
                    //konverzia gramy na kila
                    varpounds = (parseFloat(varkilos) + parseFloat(vargrams))*2.2;
                    //scitanie kila + gramy(po konverzii na kila)
                    $("#pound").text(varpounds);
                    $("#output_area").show('medium');
                });
            });
        </script>
    </head>
    <body>
        <h1>Kilos to Pounds</h1>
        <p>Kilos: <input type="text" id="inputkilos"></p>
        <p>Grams <input type="text" id="inputgrams"></p>
        <p><button type="button" id="button">Convert</button></p>
        <div id="output_area">
        <p>Pounds: <span id="pound"></span></p>
        </div>
    </body>
</html>
