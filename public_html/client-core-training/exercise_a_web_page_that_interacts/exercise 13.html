<html>
    <head>
        <title>Exercise 12</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Javascript -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                var right_answer = parseInt(Math.random() * 100) + 1;
                var counter = 0
                $("#input").focus();
                $("#button").click(function(){
                    var number = $("#input").val();
                    if ( number ==''){
                        alert('Please enter your guess');
                    }
                    else if ( isNaN(number)){
                        alert('Please enter only number');
                    }
                    else if( number > right_answer){
                        $("#guess").text(number + ' is too high!');
                        counter = counter + 1;
                        $("#counter").text(counter);
                    }
                    else if ( number < right_answer){
                        $("#guess").text(number + ' is too low!');
                        counter = counter + 1;
                        $("#counter").text(counter);
                    }
                    else if ( number == right_answer){
                        $("#guess").text('YOU GOT IT!');
                        counter = counter + 1;
                        $("#counter").text(counter);
                    }
                })
            })
        </script>
    </head>
    <body>
        <h1>Guess My Number</h1>
        <p>
            I am thinking of a whole number between 1 and 100. What is it?
        </p>
        <p>
            <input id="input" type="text"> <button type="button" id="button">Guess</button>
            <input type="button" value="Reset" onClick="document.location.reload(true)">
        <p>
            <span id="guess"></span>
        </p>
        <p>
            Guess counter: <span id="counter"></span>
        </p>
    </body>
</html>
