<html>
    <head>
        <title>Making lists</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">
            body{
                background-color: #FFFFEE;
                font-family: Atial,Helvetica,sans-serif;
                font-size: 14px;
            }
            ul.silly{
                color: #FF1493;
                font-family:"Comic Sans MS";
                list-style-type: circle;
            }
        </style>
    </head>
    <body>
        <h1>Styling lists</h1>
        <p>This is a serious list.</p>
        <ul>
            <strong>
            <li>Suits</li>
            <li>Judges</li>
            <li>Eagles</li>
            </strong>
        </ul>
        <p>This is a silly list.</p>
        <ul class="silly">
            <li>Glutes</li>
            <li>Fudges</li>
            <li>Beagles, especially puppies</li>
        </ul>
</body>
</html>
